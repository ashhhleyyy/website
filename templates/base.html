<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | Ashhhleyyy</title>
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets-gen/image.js" async defer></script>
    {% block head %}{% endblock %}
</head>
{% block body %}
<body>
    {% block body_inner %}
    <div class="page-container">
        <nav class="nav">
            <img class="avatar" src="/assets/images/pfp.png" alt="Ashhhleyyy's icon" width="64" height="64">

            <a href="/" class="nav-link">
                Home
            </a>
            <a href="/about" class="nav-link">
                About
            </a>
            <script src="/assets/scripts/nav.js"></script>
        </nav>

        {% block content %}{% endblock %}

        <footer class="footer">
            <p>
                Copyright (c) 2022-{{ copyright_year }} Ashhhleyyy. Content on this site is licensed CC-BY-SA-4.0
            </p>
            <p class="generated">
                Page generated at {{ generated }}
            </p>
        </footer>
    </div>
    {% endblock %}
</body>
{% endblock %}
</html>
